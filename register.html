<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>  
	<meta  name="viewport" content="width=device-width, initial scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="register_style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>
<body> 
	<form method="post" >   
		<fieldset> 
			<legend>Personal Info:</legend>
		<h3 style="font-size:2vw;">What are you called as?</h3><input type="text" name="First Name"> <br>  <br>  
		<h3>What's your email</h3><input type="email" name="What is your email id?"> <br>  <br> 
		<h3>You can be called at:</h3><input type="text" name="Your Phone Number is.."><br>  <br>  
		<h3>What is your Gender </h3> 
		    <label class="container">Male			
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Female
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Other 
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Choose not to specify 
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label> 
	</fieldset> 
	<!--<aside><img src="https://5.imimg.com/data5/JD/SP/MY-53976869/saint-bernard-puppies-for-sale-500x500.jpg"></aside>--> 
	<fieldset> 
		<legend>Academic Information: </legend>
			<h3>Your Roll Number is:</h3><input type="text" name="What's your Roll Number?"> <br>  <br> 
			<h3>Year of Study:</h3> 
				<select> 
					<option value="1">1</option><br> 
					<option value="2">2</option><br> 
					<option value="3">3</option><br> 
					<option value="4">4</option><br> 
				</select>

	</fieldset>
		<h3>Set up a unique username</h3><input type="text" name="username"><br>  
		<h3>Your Password:</h3><input type="Password" name="Password"><br> 
		<br><input type="submit" name="submit" value="I'm READY">
	</form>

</body>
</html>
